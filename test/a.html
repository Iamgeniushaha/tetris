<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3, 2, 1 Start!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 테트리스 느낌의 어두운 배경 */
            font-family: 'Press Start 2P', cursive; /* 테트리스 느낌의 레트로 폰트 */
        }

        .countdown {
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.7); /* 빛나는 효과 */
            opacity: 0;
            animation: fadeInOut 1s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            60% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        /* 외부에서 사용할 폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
<div id="countdown" class="countdown">
    3
</div>

<script>
    let countdownElement = document.getElementById('countdown');
    let count = 3;

    function updateCountdown() {
        countdownElement.textContent = count;
        countdownElement.style.opacity = 1; // 숫자가 보이도록 설정
        count--;

        if (count < 0) {
            countdownElement.textContent = "Start!";
            countdownElement.style.opacity = 1;
            setTimeout(() => {
                countdownElement.style.display = 'none'; // "Start!"가 1초 후 사라지도록 설정
            }, 1000);
        }
    }

    setInterval(() => {
        if (count >= 0) {
            updateCountdown();
        }
    }, 1000);
</script>
</body>
</html>
