<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <title>tetris.io</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <script src="/socket.io/socket.io.js"></script>
    <script src="/all_in_one_tetris.js"></script>

    <style>
    html {
      touch-action: manipulation;
        background-color: #2e2e2e;
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #111;
    }

    .wrapper-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 30px;
        margin-top: 30px;
    }

    .tetris-container {
      display: flex;
      flex-direction: row;
      margin: 10px;
      background-color: #333333;
    }

    .tetris-panel-container {
      display: flex;
      padding-left: 10px;
      padding-right: 10px;
      flex-direction: column;
      color: white;
      background-color: #333333;
        width: 100%;
        height: 100%;
    }

    .tetris-panel-container-padding {
      flex-grow: 1;
    }

    .tetris-panel-container p {
      margin: 0;
      padding: 0;
    }

    .player1{
      display: flex;
      flex-direction: row;
      margin-left: 10px;

    }
    .gauge{
        position: absolute;
        margin-top: 3vh;
        height: 2vh;
        width: 90vw;
        background-color: white;
        margin-left: 5vw;
        #player1_gauge{
            position: absolute;
            background-color: orangered;
            width: 50%;
            height: 100%;
        }
        #player2_gauge{
            position: absolute;
            background-color: dodgerblue;
            width: 50%;
            height: 100%;
            margin-left: 50%;
        }
    }
  </style>
</head>
<body>
<!--<h1>Tetris</h1>-->
<div id="gauge" class="gauge">
    <div id="player1_gauge"></div>
    <div id="player2_gauge"></div>
</div>
<div style="" class="wrapper-container">
        <span class="tetris-container">
            <canvas id="stage" width="300%" height="600%" style="background-color:black;">
            </canvas>
            <span class="tetris-panel-container">
              <p>Next:</p>
              <canvas id="next" width="150%" height="150%" style="background-color:black;">
              </canvas>
              <p>LINES:<span id="lines">0</span></p>
              <p><span id="message"></span></p>
            </span>
        </span>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var tetris = new Tetris();
        tetris.startGame();
    });
</script>
</body>
</html>
