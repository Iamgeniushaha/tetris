<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>321 카운트 예제</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            color: #575757;
            font-family: 'Arial', sans-serif;
            font-size: 5rem;
            flex-direction: column;
        }
        #count {
            transition: transform 0.5s, opacity 0.5s;
        }
        .fade {
            opacity: 0;
            transform: scale(0.5);
        }
    </style>
</head>
<body>
<div id="count">3</div>
<script>
    const countEl = document.getElementById('count');
    let count = 3;

    const countdown = setInterval(() => {
        countEl.classList.add('fade');

        setTimeout(() => {
            count--;
            if (count > 0) {
                countEl.textContent = count;
                countEl.classList.remove('fade');
            } else {
                clearInterval(countdown);
                countEl.textContent = '시작!';
                countEl.classList.remove('fade');
            }
        }, 500);
    }, 1000);
</script>
</body>
</html>
