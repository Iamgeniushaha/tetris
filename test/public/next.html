<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 페이지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 1;
            z-index: 1000;
            transition: opacity 1s;
        }
        #overlay.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div id="overlay"></div>
<h1 style="margin: 100px;">환영합니다! 여기는 다음 페이지입니다.</h1>

<script>
    // 페이지가 로드되면 오버레이를 서서히 사라지게 함
    window.addEventListener("load", () => {
        const overlay = document.getElementById("overlay");
        setTimeout(() => {
            overlay.classList.add("hide");
        }, 100); // 아주 짧은 지연 후 밝아짐 효과
    });
</script>
</body>
</html>
