<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>어두워지는 화면</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
      z-index: 1000;
    }
    #overlay.show {
      opacity: 1;
      pointer-events: all;
    }
    button {
      margin: 100px;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
<button onclick="fadeOutAndRedirect()">다음 페이지로 이동</button>
<div id="overlay"></div>

<script>
  function fadeOutAndRedirect() {
    const overlay = document.getElementById("overlay");
    overlay.classList.add("show");

    setTimeout(() => {
      window.location.href = "/next";
    }, 2000); // 2초 후 페이지 이동
  }
</script>
</body>
</html>
